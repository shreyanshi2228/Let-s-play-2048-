<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Let-us-play 2048</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="container">
      <div class="info">
        <h1>Let-us play 2048!</h1>
        <div class="score-container">
          <div class="score-title">SCORE</div>
          <span id="score">0</span>
        </div>
      </div>
      <span id="result"><span style="color:saddlebrown;">Join the numbers and get to the <b>2048</b> tile!</span></span>
      <div class="grid"></div>

      <span id="result"><span style="color:saddlebrown;"><b>How to play:</b> Use your <b>arrow keys</b> to move the tiles. When two tiles with the same number touch, they <b>merge into one! </b></span></span>

    </div>
  </body>
</html>
